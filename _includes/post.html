<li class="blog__post">
  <div class="post-date">
    <p>{{ post.date | date: '%B %-d, %Y' }}</p>
  </div>
  <div class="post-container">
    <h3>
      <a href="{{ post.url }}">{{ post.title | strip_html }}</a>
    </h3>
    <p>
      {{ post.content | strip_html | truncatewords: 30 }}
    </p>
  </div>
</li>
