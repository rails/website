title: Ruby on Rails
description: A web-app framework that includes everything needed to create database-backed web applications according to the Model-View-Controller (MVC) pattern.
baseurl: /

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-sitemap
  - jemoji

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - README.md

collections:
  pages:
    output: true
    permalink: "/:name"
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: "/:year/:i_month/:i_day/:title"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

markdown: kramdown
highlighter: rouge
paginate: 10
paginate_path: "/blog/page/:num"
sass:
  style: :compressed
