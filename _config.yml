title: Ruby on Rails
description: A web-app framework that includes everything needed to create database-backed web applications according to the Model-View-Controller (MVC) pattern.
twitter: rails
feed_path: /feed.xml
world23_title: Rails World - 2023
world24_title: Rails World - 2024
world25_title: Rails World 2025 - Amsterdam, NL

plugins:
  - jekyll-feed
  - jekyll-paginate
  # - jekyll-redirect-from
  - jekyll-sitemap
  - jemoji

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - bin

collections:
  case_studies:
    output: true
    permalink: "/docs/case-studies/:path"
  pages:
    output: true
    permalink: "/:name"
  world_speakers:
    output: true
    permalink: "/world/:path"
  world_sessions:
    output: true
    permalink: "/world/:path"

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: "/:year/:i_month/:i_day/:title"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: docs/case-studies"
      type: "case-studies"
    values:
      layout: "default"
  - scope:
      path: "world/2023"
    values:
      description: October 5 & 6 - Beurs van Berlage, Amsterdam, NL
  - scope:
      path: "world/2024"
    values:
      description: September 26 & 27 - Toronto, CA
  - scope:
      path: "world/2025"
    values:
      description: September 4 & 5 - Beurs van Berlage, Amsterdam, NL

markdown: kramdown
highlighter: rouge
paginate: 10
paginate_path: "/blog/page/:num"

sass:
  style: compressed
